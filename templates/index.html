{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Application to predict if women had an extra marital affair</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="women_occupation" id="women_occupation" placeholder="women occupation">
            <input type="number" name="men_occupation" id="men_occupation" placeholder="men occupation">
            <input type="number" name="rate_marriage" id="rate_marriage" placeholder="rate of marriage">
            <input type="number" name="age" id="age" placeholder="age">
            <input type="number" step="any" name="yrs_married" id="yrs_married" placeholder="no.of years married">
            <input type="number" name="children" id="children"placeholder="children">
            <input type="number" name="religious" id="religious"placeholder="religious">
            <input type="number" name="education" id="education"placeholder="education">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
